<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Riwayat Pendidikan - Nadhif Al Rozin</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="index.css" />
    <style>
      /* Style tambahan */
      .page-content {
        max-width: 800px;
        margin: 0 auto;
        text-align: left;
      }
      .education-entry {
        background: var(--bg-light);
        padding: 25px;
        border-radius: 15px;
        box-shadow: 0 5px 15px var(--shadow-color);
        margin-bottom: 25px;
        border-left: 5px solid var(--medium);
      }
      .education-entry h2 {
        color: var(--dark);
        margin: 0;
        font-size: 1.5em;
      }
      .education-entry .major {
        font-style: italic;
        color: #555;
        margin-bottom: 5px;
      }
      .education-entry .period {
        font-weight: 300;
        color: #777;
      }
      .back-link {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: var(--medium);
        color: var(--text-light);
        border-radius: 10px;
        transition: background-color 0.3s ease, transform 0.3s ease;
      }
      .back-link:hover {
        background-color: var(--dark);
        transform: translateY(-3px);
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Riwayat Pendidikan</h1>
    </header>
    <main>
      <section class="page-content">
        <article class="education-entry">
          <h2>Institut Teknologi Bandung (ITB)</h2>
          <p class="major">Teknik Informatika (IF)</p>
          <p class="period">2023 - Sekarang</p>
        </article>

        <article class="education-entry">
          <h2>SMA Taruna Nusantara</h2>
          <p class="major">Ilmu Pengetahuan Alam</p>
          <p class="period">2020 - 2023</p>
        </article>

        <a href="index.html" class="back-link"
          ><i class="fa-solid fa-arrow-left"></i> Kembali ke Beranda</a
        >
      </section>
    </main>
  </body>
</html>
